<!doctype html>
<html lang="en">
  <head>
    <script id="redirect-guard">
      (() => {
        const originPathName = '/abs-webtools/';
        const targetPathName = '/abs-webtools/dist/';
        const currentPathName = window.location.pathname;
        if(currentPathName === originPathName) {
          window.location = targetPathName;
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <!-- TODO icon -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abs WebTools</title>
    <script type="module" crossorigin src="/tools/dist/assets/index-Hp0XeXYD.js"></script>
  </head>
  <body cmp="Page">
    <header cmd="Header"></header>
    <main>
      <view id="ani-calc"></view>
      <view id="binco"></view>
      <view id="proportional-range" cmp="ProportionalRange">
        <input type="number" value="0" js-old-min />
        <input type="number" value="100" js-old-max />
        <input type="number" value="0" js-new-min />
        <input type="number" value="1" js-new-max />
        <input type="number" value="1" js-value></div>
        <button js-calculate>CALCULATE</button>
        <input type="text" js-calculation-output />
      </view>
      <view id="random-int" cmp="RandomInt">
        <input type="number" value="0" js-min />
        <input type="number" value="1" js-max />
        <button js-generate>GENERATE</button>
        <input type="text" js-generate-output />
      </view>
    </main>
  </body>
</html>
