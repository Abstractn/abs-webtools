<!doctype html>
<html lang="en">
  <head>
    <script id="redirect-guard">
      (() => {
        const originPathName = '/tools/';
        const targetPathName = '/tools/dist/';
        const currentPathName = window.location.pathname;
        if(currentPathName === originPathName) {
          window.location = targetPathName;
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <!-- TODO icon -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abs WebTools</title>
  </head>
  <body cmp="Page">
    <header cmd="Header"></header>
    <main>
      <view id="ani-calc"></view>
      <view id="binco"></view>
      <view id="proportional-range"></view>
      <view id="random-int" cmp="RandomInt">
        <input type="number" value="0" js-min />
        <input type="number" value="1" js-max />
        <button js-generate>GENERATE</button>
        <input type="text" disabled js-generate-output />
      </view>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
